<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ESP32 BT Desk Lighting Controller</title>
  <meta name="description" content="This controls your desk lighting via Bluetooth.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#0082FC">
</head>
<body>
  <div class="no-js-error">You need javascript enabled to use the Bluetooth controller, nothing below will work.</div>

  <button id="enableBT">Enable Bluetooth and Connect to the Lighting Controller</button>

  <fieldset>
  	<legend>Left Monitor</legend>
  	<label for="Left Monitor Light:Brightness">
  		Brightness <br/>
  		<input id="Left Monitor Light:Brightness" type="range" min="1" max="255" value="28">
  	</label>
  	<br/>
  	<label for="Left Monitor Light:Color">
  		Color <br/>
  		<input id="Left Monitor Light:Color" type="color" value="#FFA500">
  	</label>
  </fieldset>
  <fieldset>
  	<legend>Right Monitor</legend>
  	<label for="Right Monitor Light:Brightness">
  		Brightness <br/>
  		<input id="Right Monitor Light:Brightness" type="range" min="1" max="255" value="28">
  	</label>
  	<br/>
  	<label for="Right Monitor Light:Color">
  		Color <br/>
  		<input id="Right Monitor Light:Color" type="color" value="#FFA500">
  	</label>
  </fieldset>
  <fieldset>
  	<legend>Under Desk</legend>
  	<label for="Under Desk Light:Brightness">
  		Brightness <br/>
  		<input id="Under Desk Light:Brightness" type="range" min="1" max="255" value="28">
  	</label>
  	<br/>
  	<label for="Under Desk Light:Color">
  		Color <br/>
  		<input id="Under Desk Light:Color" type="color" value="#FFA500">
  	</label>
  </fieldset>

  <script src="./controller-script.js"></script>
</body>
</html>
