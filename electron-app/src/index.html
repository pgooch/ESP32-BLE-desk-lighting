<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ESP32 BLE Desk Lighting</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id="power" class="system">
      <label for="power">
        Master Power
        <input id="System:Power" type="checkbox" value="On" checked>
      </label>
    </div>

    <div id="picker"></div>

    <div id="wrap" class="lights">
      <fieldset class="left active" style="background-color: #FFBB55">
        <legend>Left</legend>
        <input id="Left Monitor Light:Color" data-selectorIndex="0" type="hidden" value="#FFBB55">
      </fieldset>
      <fieldset class="under" style="background-color: #FFBB55">
        <legend>Under</legend>
        <input id="Under Desk Light:Color" data-selectorIndex="2" type="hidden" value="#FFBB55">
      </fieldset>
      <fieldset class="right" style="background-color: #FFBB55">
        <legend>Right</legend>
        <input id="Right Monitor Light:Color" data-selectorIndex="1" type="hidden" value="#FFBB55">
      </fieldset>
    </div>

    <div class="sync">
      <input type="checkbox" id="sync" checked />
      <label for="sync">
        Sync colors between strips
      </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="controller.js"></script>

  </body>
</html>
